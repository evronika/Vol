<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Регистрация | Volunteer</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/registration.css"  media="all">
    </head>
	<body>
		<header>
			<div class="back">
			  <i class="fa fa-caret-left fa-2x" aria-hidden="true"></i><div><a href="index.html">Back to Volunteer</a></div>
			</div>
			<div>
			</div>
			<div class="sign_in">
				<div><a href="">SIGN IN</a></div>
			</div>
		</header>
		<main>
			<aside class="ava">
				<div class="ava_img"><img src="img/ava.jpeg" alt="АВА"></div>
				<div class="ava_text">Choose your profile picture</div>
			</aside>
			<aside class="form">
				<form>
					<label for="i_1">FULL NAME</label>
					<input type="text" id="i_1" value="Enter your full name" onfocus="if (this.value == 'Enter your full name')  this.value='';" value="Enter your full name"><hr>
					<label for="i_2">E-MAIL</label>
					<input type="text" id="i_2" value="Enter your e-mail" onfocus="if (this.value == 'Enter your e-mail')  this.value='';" value="Enter your e-mail"><hr>
					<label for="i_3">PASSWORD</label>
					<input type="password" id="i_3" value="Enter your password" onfocus="if (this.value == 'Enter your password')  this.value='';" value="Enter your passworf"><hr>
					<button>SIGN UP</button>
					<input type="checkbox" id="i_4">
					<label for="i_4">I agree all statements in terms of service</label>
				</form>
			</aside>
		</main>
		</script>
	</body>
</html>
